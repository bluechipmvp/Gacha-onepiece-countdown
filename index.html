<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1980px;
            height: 1080px;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
            background: #000 url('https://i.imgur.com/your-image.jpg') center/cover no-repeat;
            position: relative;
        }

        .ocean-waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(180deg, transparent 0%, #001e3c 50%, #00152a 100%);
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 200%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,60 Q300,0 600,60 T1200,60 L1200,120 L0,120 Z" fill="%23003d6b"/></svg>');
            background-size: 1200px 100px;
            animation: wave 15s linear infinite;
            opacity: 0.4;
        }

        .wave:nth-child(2) {
            animation: wave 20s linear infinite;
            opacity: 0.3;
            bottom: 20px;
        }

        .wave:nth-child(3) {
            animation: wave 25s linear infinite;
            opacity: 0.2;
            bottom: 40px;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(50%); }
        }

        .skull-logo {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 180px;
            opacity: 0.15;
            filter: blur(2px);
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 80px;
        }

        .title {
            font-size: 120px;
            font-weight: 700;
            color: #ff6b00;
            text-shadow: 
                4px 4px 0px #000,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000,
                0 0 30px rgba(255, 107, 0, 0.5);
            margin-bottom: 100px;
            letter-spacing: 8px;
        }

        .countdown {
            display: flex;
            gap: 100px;
            margin-bottom: 60px;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-value {
            font-size: 240px;
            font-weight: 800;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(255, 107, 0, 0.3),
                4px 4px 8px rgba(0, 0, 0, 0.8);
            line-height: 1;
            min-width: 320px;
            text-align: center;
        }

        .time-label {
            font-size: 60px;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 4px;
        }

        .separator {
            font-size: 200px;
            color: #fff;
            align-self: center;
            margin-top: -80px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .ship {
            position: absolute;
            bottom: 280px;
            font-size: 120px;
            animation: sailing 20s ease-in-out infinite;
        }

        @keyframes sailing {
            0%, 100% { 
                left: -150px;
                transform: translateY(0) rotate(-5deg);
            }
            50% { 
                left: calc(100% - 100px);
                transform: translateY(-30px) rotate(5deg);
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="skull-logo">☠️</div>
    <div class="ocean-waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="hours">12</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Crear estrellas
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 60 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Countdown
        let totalSeconds = 12 * 60 * 60; // 12 horas en segundos

        function updateCountdown() {
            if (totalSeconds <= 0) {
                totalSeconds = 0;
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            totalSeconds--;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
