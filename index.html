<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
            background: #000 url('timer 2.png') center center no-repeat;
            background-size: contain;
            position: relative;
        }

        .ocean-waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: transparent;
            overflow: hidden;
            display: none;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 200%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,60 Q300,0 600,60 T1200,60 L1200,120 L0,120 Z" fill="%23003d6b"/></svg>');
            background-size: 1200px 100px;
            animation: wave 15s linear infinite;
            opacity: 0.4;
        }

        .wave:nth-child(2) {
            animation: wave 20s linear infinite;
            opacity: 0.3;
            bottom: 20px;
        }

        .wave:nth-child(3) {
            animation: wave 25s linear infinite;
            opacity: 0.2;
            bottom: 40px;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(50%); }
        }

        .skull-logo {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 180px;
            opacity: 0;
            filter: blur(2px);
            display: none;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 80px;
        }

        .countdown {
            display: flex;
            gap: 60px;
            margin-bottom: 60px;
            padding: 40px 70px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .time-unit:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .time-value {
            font-size: 160px;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.8);
            line-height: 1;
            min-width: 200px;
            text-align: center;
            letter-spacing: -3px;
        }

        .time-label {
            font-size: 36px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            margin-top: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            letter-spacing: 4px;
        }

        .separator {
            font-size: 140px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.4);
            align-self: center;
            margin-top: -60px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .logo {
            margin-top: 40px;
            max-width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="skull-logo">☠️</div>
    <div class="ocean-waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="hours">12</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
        
        <img src="lp.png" alt="Logo" class="logo">
    </div>

    <script>
        // Crear estrellas
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 60 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Countdown
        let totalSeconds = 12 * 60 * 60; // 12 horas en segundos

        function updateCountdown() {
            if (totalSeconds <= 0) {
                totalSeconds = 0;
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            totalSeconds--;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
